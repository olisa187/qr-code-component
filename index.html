<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="qr, component, card designs">
    <meta name="description" content="bulding out a qr code component">


    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css" type="text/css">
    <title>qr-code-component</title>
</head>

<body>
    <div class="content">
        <div class="qr-card">
            <div class="qr-card__image">
                <img src="images/image-qr-code.png" alt="qr images" title="qr">
            </div>
            <div class="qr-code__body">
                <h2 role="banner">
                    Improve your front-end skills by building projects
                </h2>
                <p>
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
        <footer role="contentinfo">
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" role="link">
                    Frontend Mentor
                </a>.
                Coded by <a href="https://www.twitter.com/olisa187/" role="link">Olisaemeka Aghabuilo</a>.
            </div>
        </footer>
    </div>
</body>

</html>
